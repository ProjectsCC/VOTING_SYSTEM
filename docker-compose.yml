version: "2"
services:
    www:
        build: .
        ports:
            - "80:80"
        volumes:
            - ./C:/xampp/htdocs/Online-voting-system-project-in-php-master:/var/www/html
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.0.30
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: polltest
            MYSQL_USER: localhost
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - 82:80
        environment:
            MYSQL_USER: localhost
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
volumes:
    persistent:
